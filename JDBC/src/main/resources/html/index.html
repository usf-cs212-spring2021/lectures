<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	<title>Full Time CS Faculty</title>

</head>

<body>
	<div class="container">

		<h1>Full Time CS Faculty</h1>

		<p class="small text-muted"><em>* Click a column name to change the sort order.</em></p>

		<table class="table table-hover">

			<thead class="thead-light">
				<tr>
					<th><a href="/?column=Name&asc=false"><b>Name</b></a></th>
					<th><a href="/?column=Email&asc=true"><b>Email</b></a></th>
					<th><a href="/?column=Twitter&asc=true"><b>Twitter</b></a></th>
					<th><a href="/?column=Courses&asc=true"><b>Courses</b></a></th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Sophie Engle</td>
					<td><a href="mailto:sjengle@usfca.edu">sjengle@usfca.edu</a></td>
					<td><a href="https://twitter.com/sjengle">@sjengle</a></td>
					<td><a href="https://www.usfca.edu/search/catalog/CS 212">CS 212</a>, <a href="https://www.usfca.edu/search/catalog/CS 360">CS 360</a></td>
				</tr>
			</tbody>
		</table>

		<h2>Filter Results</h2>

		<p class="small text-muted"><em>Use <tt>%</tt> as a wildcard character.</em></p>

		<form>
			<div class="form-group">
				<div class="form-row">
					<div class="form-group col-md-8">
						<label for="query">Query</label>
						<input type="text" class="form-control" id="query">
					</div>
					<div class="form-group col-md-4">
						<label for="field">Field</label>
						<select id="field" class="form-control">
							<option value="last" selected>Last name</option>
							<option value="first">First name</option>
							<option value="course">Course</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="twitter">
						<label class="form-check-label" for="twitter">
							Only on Twitter
						</label>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Filter</button>
			</div>
		</form>

	</div>
	
	<div class="bg-light p-3 mb-2">
		<div class="container text-center text-muted small">
			Page generated by thread ${thread} at ${date}.
		</div>
	</div>
</body>
</html>
