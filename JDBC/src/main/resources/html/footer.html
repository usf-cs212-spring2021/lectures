
		</table>
		
		<h2>Filter Results</h2>

		<p class="small text-muted"><em>Use <tt>%</tt> as a wildcard character.</em></p>

		<form action="/" method="GET">
			<div class="form-group">
				<div class="form-row">
					<div class="form-group col-md-8">
						<label for="filter">Query</label>
						<input type="text" class="form-control" id="filter" name="filter">
					</div>
					<div class="form-group col-md-4">
						<label for="field">Field</label>
						<select id="field" name="field" class="form-control">
							<option value="last" selected>Last name</option>
							<option value="first">First name</option>
							<option value="courses">Course</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="twitter" name="twitter">
						<label class="form-check-label" for="twitter">
							Only on Twitter
						</label>
					</div>
				</div>

				<!-- save current sort order in hidden input -->
				<input type="hidden" name="sort" value="${sort}">
				<input type="hidden" name="asc"  value="${asc}">

				<button type="submit" class="btn btn-primary">Filter</button>
			</div>
		</form>
	</div>

	<!-- footer -->
	<div class="bg-light p-3 mb-2">
		<div class="container text-center text-muted small">
			Page generated by thread ${thread} at ${date}.
		</div>
	</div>
	
</body>
</html>
